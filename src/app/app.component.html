<div class="container">

  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge!!</h1>
      <p class="is-size-4 has-text-centered">
        <span [class]="generateClass(letter, enteredText[i])" *ngFor="let letter of randomText.split(''); let i=index">{{letter}}</span>
      </p>
      <div class="field">

        <input (input)="onInput($any($event.target).value)" class="input" type="text">
      </div>
      <h1 *ngIf="enteredText===randomText" class="title has-text-centered">Success!!</h1>
    </div>

  </div>

</div>
